<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container"> <div class="box">
  <div> <img src="./images/image-equilibrium.jpg" width="250" height="auto" class="imageNFT"></div>
  <div class ="content">

    <p class="title">Equilibrium #3429</p><br>
    <p class="descrip">Our Equilibrium collection promotes balance and calm.</p><br>
    <div> <img src="./images/icon-ethereum.svg" width="10" height="auto" class="imageETH"></div>
    <strong class="eth">0.041 ETH</strong><br>
    <div> <img src="./images/icon-clock.svg" width="15" height="auto" class="imageDays"></div>
    <p class="days">3 days left</p><br>
    <div class="linebox"></div>
    <div> <img src="./images/image-avatar.png" width="26" height="auto" class="imageUser"></div>
    <div class="userbox"><p class="autor">Creation of Jules Wyvern</p></div></div></div> </div>

 <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
