<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
  
    <div class="contentbox">
        <p class="title">Get insights that help your business grow.</p>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <p class="Numbers1">10K+</p>
        <p class="Numbers2">314</p>
        <p class="Numbers3">12M+</p>
        <p class="text1">companies</p>
        <p class="text2">templates</p>
        <p class="text3">queries</p>
    </div>

    <div class="boximg">
      <img src="./images/image-header-desktop.jpg" class="imgh">
    </div>
